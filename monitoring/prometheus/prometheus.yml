global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OnlyBuns Backend Spring Boot Application
  - job_name: 'onlybuns-backend'
    static_configs:
      - targets: ['onlybuns-backend:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s

  # Advertising Agencies
  - job_name: 'advertising-agency-1'
    static_configs:
      - targets: ['advertising-agency-1:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'advertising-agency-2'
    static_configs:
      - targets: ['advertising-agency-2:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'advertising-agency-3'
    static_configs:
      - targets: ['advertising-agency-3:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # System metrics (if needed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
